{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio IAGO</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'icon/favicon-32x32.png' %}" type="image/x-icon">
</head>
<body>
    <header>
        <div class="cabecalho">
            <h1 id="portfolio"></h1> <!-- Título principal, será preenchido dinamicamente (Javascript) -->
        </div>
    </header>
    
    <section id="area_help"><!-- Início da seção de área de help -->
        <div class="terminal">
            <h1>Bem-vindo ao Portfólio de Iago Longen</h1>
            <h2>Software Developer/Support Analyst</h2>
            <p>Portfolio Version [1.5]</p>
            <p>(c) IAGO LONGEN MENDONÇA Todos os direitos reservados.</p> <!-- Aviso de direitos autorais -->
            <p id="texto">C:\Users\Visitante></p> <!-- Texto será preenchido dinamicamente (Javascript) -->
            <p id="texto2"></p> <!-- Texto será preenchido dinamicamente (Javascript) -->
            <p id="texto3"></p> <!-- Texto será preenchido dinamicamente (Javascript) -->
            <p id="error_message"></p>
            <div>
                <form action="{% url 'portfolio' %}" method="post" id="texto_cmd">
                {% csrf_token %} <!-- Token CSRF para proteção do formulário -->
                <span>C:\Users\Visitante></span> <!-- Texto estático -->
                <input type="text" name="texto_codigo" id="codigo_input" class="codigo_input" onclick="newTab()"> <!-- Prompt do terminal -->
                <span class="cursor"></span> <!-- Entrada de texto para comandos -->
                </form>
            </div>
            <p></p>
            Contatos: 
            <img src="https://cdn-icons-png.flaticon.com/256/174/174879.png" alt="" class="image_wpp">(47) 9 8807-1571
        </div>
        <script src="{% static 'js/script.js' %}"></script> <!-- Script JavaScript principal -->
    </section> <!-- Fim da seção de área de help -->
</body>
</html>
